<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Stars</title>
    <!-- Load Telegram WebApp script first -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Add immediate debug logging -->
    <script>
        console.log('Page loading...');
        window.onload = function() {
            console.log('Window loaded');
            console.log('Telegram object available:', !!window.Telegram);
            console.log('WebApp object available:', !!(window.Telegram && window.Telegram.WebApp));
        }
    </script>
    <!-- Add Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <!-- Load Firebase config before app.js -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Add a container for the "open in Telegram" message -->
    <div id="telegram-only-message" style="display: none; padding: 20px; text-align: center;">
        Please open this web app inside Telegram!
    </div>

    <div id="app" style="display: none;">
        <div id="betting-screen" class="screen">
            <h1>Backgammon Stars</h1>
            <div class="bet-options">
                <button class="bet-button" data-amount="1">
                    <span class="stars">⭐</span>
                    <span class="amount">1 Star</span>
                </button>
                <button class="bet-button" data-amount="100">
                    <span class="stars">⭐</span>
                    <span class="amount">100 Stars</span>
                </button>
                <button class="bet-button" data-amount="1000">
                    <span class="stars">⭐</span>
                    <span class="amount">1,000 Stars</span>
                </button>
                <button class="bet-button" data-amount="10000">
                    <span class="stars">⭐</span>
                    <span class="amount">10,000 Stars</span>
                </button>
            </div>
        </div>
        
        <div id="matching-screen" class="screen hidden">
            <div class="matching-info">
                <div class="spinner"></div>
                <p>Looking for opponent</p>
                <p>Bet amount: ⭐ <span id="matching-bet-amount">0</span></p>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="player-info">
                    <span id="player1-name">Player 1</span>
                    <span class="bet-amount">⭐ <span id="bet-amount">0</span></span>
                    <span id="player2-name">Player 2</span>
                </div>
            </div>
            
            <div id="game-board" class="game-board">
                <!-- Game board will be added here -->
                <div class="placeholder-text">Game Starting...</div>
            </div>

            <div class="game-controls">
                <button id="roll-dice" class="button">Roll Dice</button>
                <button id="resign" class="button secondary">Resign</button>
            </div>
        </div>
    </div>
</body>
</html>
